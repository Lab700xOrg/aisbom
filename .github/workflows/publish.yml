name: Publish to PyPI

# Trigger this action ONLY when a Release is published in the GitHub UI
on:
  release:
    types: [published]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # 1. Check out the code
      - uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      # 3. Install Poetry
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # 4. Install Dependencies (Optional, mostly for sanity check)
      - name: Install dependencies
        run: poetry install

      # 5. Build and Publish using the Secret
      - name: Publish to PyPI
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
        run: poetry publish --build
      
      # 6. Update Major Version Tag (e.g. v0)
      - name: Update Major Version Tag
        uses: actions/github-script@v7
        with:
          script: |
            const tagName = 'v0';
            try {
              // Try to delete existing tag (if it exists)
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `tags/${tagName}`
              });
            } catch (e) { /* ignore error if tag doesn't exist yet */ }
            
            // Create tag pointing to current commit
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${tagName}`,
              sha: context.sha
            });